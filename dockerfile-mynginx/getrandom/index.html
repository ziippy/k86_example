<html>
	<title>Get Random</title>
	<head>
	<script language="javascript">
		function getRandom() {
				num = Math.random();
				console.log(num);
				document.getElementById("randomValue").innerText = num;
		}
	</script>
	</head>
	<body onload="getRandom()">
		<span id="randomValue"></span>
	</body>
</html>
